version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql
      MYSQL_USER: cursor
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "cursor", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: fastapi-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: cursor
      DB_PASSWORD: password
      DB_NAME: 3wolf
      GROQ_API_KEY: ${GROQ_API_KEY}
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend-network

volumes:
  mysql_data:
    driver: local

networks:
  backend-network:
    driver: bridge

